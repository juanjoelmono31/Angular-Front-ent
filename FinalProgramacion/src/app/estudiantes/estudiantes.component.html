<h3>Creacion de estudiantes</h3> <br>

<header>
    <div class="formulario_estudiantes" id="formulario_estudiantes">

        <div class="form-group">
            <label class="lable">Ingrese el nombre</label>
            <input type="text" name="nombre" [(ngModel)]="nombre" class="form-control style"
                placeholder="Ingrese el nombre">
        </div>
        <div class="form-group">
            <label class="lable"> Ingrese el apellido</label>
            <input type="text" name="apellido" [(ngModel)]="apellido" class="form-control style"
                placeholder="Ingrese el apellio">
        </div>
        <div class="form-group">
            <label class="lable">Tipo de documento</label>
            <select class="form-control" name="tipoDocumento" [(ngModel)]="tipoDocumento">
                <option value="" hidden>Seleccione un tipo de documento</option>
                <option>Cedula de ciudadania</option>
                <option>Tarjeta de identidad</option>
                <option>Cedula extranjera</option>
            </select>
        </div>
        <div class="form-group">
            <label class="lable">Ingrese el documento</label>
            <input type="text" name="documento" [(ngModel)]="documento" class="form-control style"
                placeholder="Ingrese el documento">
        </div>

        <div class="form-group">
            <label class="lable">Ingrese el correo</label>
            <input type="email" name="correo" [(ngModel)]="correo" class="form-control style"
                placeholder="Ingrese el correo electronico">
        </div>

        <div class="form-group">
            <label class="lable">Ingrese el telefono</label>
            <input type="text" name="telefono" [(ngModel)]="telefono" class="form-control style"
                placeholder="Ingrese el telefono">
        </div>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-secondary btn-success" value="Enviar"
                (click)="enviarDatos()">Enviar</button>
            <button type="reset" class="btn btn-secondary btn-danger" (click)="borrarDatos()">Borrar</button>
        </div>


    </div>

</header>

<footer class="page-footer font-small footerColor">
    <div class="text-center py-2 footerTexto">Juan Jose Gonzalez Adarve </div>
    <div class="text-center footerTexto">Programacion IV </div>
  
  </footer>
